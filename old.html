<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">
<script src="jquery/jquery-1.12.4.js"></script>
<script src="jquery/jquery-ui.js"></script>
<style>
html,body{
	margin:0;
	color:#333;
	font-family:sans-serif;
	user-select:none;
	-webkit-user-select:none;
	-moz-user-select:none;
	-ms-user-select:none;
	font-size:14px;
}

.page-section-title{
    font-size: 16px;
    text-transform: uppercase;
    width: 100%;
    margin:8px;
}
.bordered{
	border:1px solid #DDD;
	border-radius:4px;
	overflow:hidden;
}
.search-box {
	display:inline-block;
	width:100%;
}
input[type=text]:active{
    border: 1px solid #5f5b5b;
}
input[type=text]{
    border: 1px solid #DDD;
    height: 28px;
    text-indent: 5px;
	box-sizing:border-box;
	border-radius:4px;
}

.search-box input[type=text] {
	width:calc(100% - 51px);
	border-top-right-radius:0;
    border-bottom-right-radius:0;
	vertical-align:top;
}
.search-box button{
	transition:background-color 200ms linear;
	border:1px solid #DDD;
	background-color:#5f5b5b;
	color:#FFF;
    height: 28px;
	margin:0;
	padding:0;
	width:50px;
	border-top-right-radius:4px;
	border-bottom-right-radius:4px;
    border-left: 0;
	vertical-align:top;
	cursor: pointer;
}
.search-box button:hover{
	background-color:#929090;
}
.search-box button:active{
	background-color:#AAA;
}
select[multiple]{
	border:0;
	padding:5px;
}
.select-box{
	border-top:1px solid #DDD;
	overflow-x:auto;
}
.pull-right{
	float:right;
}
.pull-left{
	float:left;
}
.btn-dropdown-icon{
    margin-right: 5px;
	padding-left: 10px;
	color: #3265d7;
}
input:focus{
	border-color:#5f5b5b!important;
}
input:focus, button:focus, select:focus{
	outline:1px dotted #FFF;
	outline-offset:-3px;
}
input[type=checkbox]:disabled,
input[type=radio]:disabled{
	cursor:not-allowed;
}
input[type=checkbox]+label,
input[type=radio]+label{
	font-size: 14px;
    color: #333;
}
input[type=checkbox]:disabled+label,
input[type=radio]:disabled+label{
    color: #777;
	cursor:not-allowed;
}
.help-block {
	position:absolute;
    display: block;
    margin-bottom: 10px;
    color: #737373;
	font-size: 14px;
	margin-top:5px;
}
a{
	color:#3265d7;
	text-decoration: none;
	cursor:pointer;
	font-size: 14px;
}
a:hover{
	text-decoration: underline;
}
* {
	box-sizing:border-box;
}
.content-box{
	background-color:#FFF;
	border:1px solid #DDD;
	box-sizing:border-box;
	overflow-y:auto;
	overflow-x:hidden;
	padding:15px;
	font-family:sans-serif;
	margin-top: 0;
	list-style:none;
	min-height:50px;
	position:relative;
	max-height:100%;
	padding-top:0;
	border-top:0;
	width:100%;
}
li .content-box{
	padding:8px;
}
.header-bar{
	height:34px;
	border-bottom:1px solid #DDD;
	line-height:30px;
	padding:0 8px;
	background-color:#EEE;
}
.drag-container{
    height: 30px !important;
    line-height: 30px !important;
    color: #000;
    border: 1px solid #ddd;
	width:auto!important;
    font-weight: normal;
    padding: 0 10px;
    background-color: #EEE;
	white-space:nowrap;
	border-radius:4px;
	z-index:1000000;
	cursor:move;
}
.content-item{
	font-size:14px;
	padding:3px;
	cursor:move;
}
.content-item:hover{
	background-color:#EEE;
}
.content-item.selected{
	background-color:#DDD;
	outline:0;
}
.toolbar-icon {
	color:#3265d7;
	font-size:14px;
	line-height:34px;
	float:right;
	cursor:pointer;
	padding:0 6px 0 6px;
	text-indent:0;
	position:relative;
}
.popup-backdrop{
	display:none;
	background-color:rgba(0,0,0,0.5);
	position:absolute;
	top:0;
	height:638px;
	left:0;
	width:1024px;
	cursor:default;
	z-index: 1000;
}
.popup{
	position:absolute;
	width:850px;
	top:60px;
	left:50%;
	transform:translateX(-50%);
	border:1px solid #555;
    border-radius:6px;
	overflow:hidden;
	background-color:#FFF;
}
.popup>.content{
     margin-bottom: 0;
	 max-height: 400px;
	 overflow: auto;
	 padding:15px;
	 width:100%;
}
.popup>.footer{
	text-align:right;
	padding:15px;
}
.btn{
	display: inline-block;
    margin-bottom: 0;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    touch-action: manipulation;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    white-space: nowrap;
    padding: 6px 12px;
    font-size: 12px;
    line-height: 1.42857;
    border-radius: 4px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    font-size: 14px;
    height: 30px;
    padding: 5px 10px;
    transition: 0.5s ease;
	min-width: 75px;
}
.btn-default{
	background-color: transparent!important;
    border-color: #3265d7!important;
    color: #3265d7 !important;
}
.btn-primary{
	background-color: #3265d7!important;
    border-color: #3265d7!important;
    color: #FFF !important;
}
.btn-link{
	background-color: transparent!important;
    border-color: transparent!important;
    color: #3265d7 !important;
}
.select-list{
	border:1px solid #DDD;
	border-radius:6px;
	margin-bottom:15px;
	padding:0;
	overflow:hidden;
}
.select-list li{
	cursor:pointer;
	width:100%;
	text-indent:20px;
	height:40px;
	line-height:40px;
    font-size: 12px;
    color: #333;
    background-color: #fff;
	list-style:none;
}
.select-list li.selected{
	color: #fff;
    background-color: #5f5b5b;
    border: 0;
}

#background-image{
	cursor:not-allowed;
	outline:3px solid #5e5a5a;
}

table{
	width: 100%;
	border-spacing: 0;
	border-radius:3px;
}
table td,
table th{
	padding:10px;
}
.table-header>th{
	border-right: 1px solid #DDD;
	border-bottom: 2px solid #000;
	background-color: #FFF!important;
	font-size: 12px;
	font-weight:700;
	text-align:left;
}
.table-header>th:last-of-type{
	border-right: 0;
}

table {
	width: 100%;
	border-collapse: collapse;

}
table tr:not(:last-of-type) td {
    border-top: 1px solid #CFCFCF;
    border-bottom: 1px solid #CFCFCF;
}
table tbody tr:nth-of-type(odd) {
    background-color: #f9f9f9;
}

.doc-list{
	padding: 0;
    margin: 0;
	border-radius:3px;
	clear: both;
}
.doc-list tr{
	padding:10px;
	cursor: move;
}
table tr:hover td{
	background-color:#EDEDEB!important;
}
.drag-container a{
	color: #000!important;
	text-decoration: none!important;
}

.view-mode .doc-list li{
	cursor: pointer;
}
.view-mode #edit-buttons,
.view-mode #selected-document-table-title {
	display: none;
}
.view-mode #status-column{
	display: table-cell!important;
}

.view-mode .doc-list tr{
	cursor: pointer!important;
}

.check{
	width: 26px;
}
.done{
	color:#0A0;
}

.ui-sortable-placeholder{
	visibility: visible!important;
	opacity: 0;
}

#selected-document-list:empty:after{
	content: "No Items Selected.";
	position: absolute;
    top: 47px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #555;
}

#view-campaign{
	position: absolute;
    top: 42px;
    left: 20px;
    font-size: 12px;
    color: #FFF;
    background-color: #5e5a5a;
	display: none;
}

.selected-item[disabled] {
    color: #999!important;
    background-color: #EEE;
    pointer-events: none;
}
.selected-item[disabled] a {
    color: #999 !important;
}
</style>
</head>

		<table id="selected-document-table" style="z-index: 1; position: relative;">
			<thead>
				 <tr class="table-header" id="selected-document-table-header">
						<!-- <th>Order</th> -->
						<th>Type</th>
						<th id="status-column" style="display:none;">Status</th>
						<th style="width:100%;">Title</th>
				 </tr>
			</thead>
			<tbody id="selected-document-list" class="doc-list"></tbody>
		</table>
	</div>
	<!-- <ol class="doc-list" ></ol> -->
	<div style="text-align:right; margin-top: 10px;" id="edit-buttons">
		<button class="btn btn-link" id="add-btn" onclick="$('#add-popup').show();"><i class="fa fa-plus-circle"></i> Add Another</button>
		<button class="btn btn-default" id="cancel-btn" onclick="window.location.href = window.location.href">Cancel</button>
		<button class="btn btn-primary" id="save-btn" onclick="">Save</button>
	</div>
</div>

<div class="popup-backdrop" id="add-popup">
	<div class="popup" style="width:300px;">
		<div class="header-bar">
			<span style="margin-top: 2px;display: inline-block; font-size:16px;">Add</span>
			<span onclick="$('#add-popup').hide();" class="fa fa-times toolbar-icon" style="color:#333;" title="Close"></span>
		</div>
		<div class="content-box">
			<ul class="select-list">
				<li onclick="showAddDocPopup(0)">Document</li>
				<li onclick="showAddDocPopup(1)">Questionnaire</li>
				<li onclick="showAddDocPopup(2)">Training</li>
			</ul>
			<div align="right" style="margin-top: 10px;">
			<input type="button" value="Cancel" onclick="$('#add-popup').hide();" id="DocumentsCloseButton" class="btn btn-default">
			</div>
		</div>
	</div>
</div>

<div class="popup-backdrop" id="documents-popup">
	<div class="popup">
		<div class="header-bar">
			<span id="documents-popup-title" style="margin-top: 2px;display: inline-block; font-size:16px;">Documents</span>
			<span onclick="$('#documents-popup').hide();" class="fa fa-times toolbar-icon" style="color:#333;" title="Close"></span>
		</div>
		<div class="content">
			<div class="search-box" style="margin-bottom:15px;">
				<input id="document-search-input" type="text" placeholder="Search" onkeypress="inputSetSearch(event)"><button type="button" onclick="setSearch()"><i class="fa fa-search"></i></button>
			</div>
			
			<div style="border:1px solid #CFCFCF">
				<table style="width: 100%;" id="document-table">
					<thead>
						 <tr class="table-header" id="document-table-header">
							<th>Type</th>
							<th style="width:100%;">Title</th>
						 </tr>
					 </thead>
					 <tbody id="document-table-body"></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<input type="button" value="Cancel" onclick="$('#documents-popup').hide();" id="DocumentsCloseButton" class="btn btn-default">
		</div>
	</div>
</div>

<div class="popup-backdrop" id="alert-popup">
	<div class="popup" style="width:500px;">
		<div class="header-bar">
			<span style="margin-top: 2px;display: inline-block; font-size:16px;">Alert</span>
			<span onclick="$('#alert-popup').hide();" class="fa fa-times toolbar-icon" style="color:#333;" title="Close"></span>
		</div>
		<div class="content" id="alert-popup-content">
		
		</div>
		<div class="footer">
			<input type="button" value="OK" onclick="$('#alert-popup').hide();" class="btn btn-primary">
		</div>
	</div>
</div>

<div class="popup-backdrop" id="confirm-popup">
	<div class="popup" style="width:500px;">
		<div class="header-bar">
			<span style="margin-top: 2px;display: inline-block; font-size:16px;">Confirm</span>
			<span onclick="$('#confirm-popup').hide();" class="fa fa-times toolbar-icon" style="color:#333;" title="Close"></span>
		</div>
		<div class="content" id="confirm-popup-content">
			
		</div>
		<div class="footer">
			<input type="button" value="Cancel" onclick="$('#confirm-popup').hide();" id="DocumentsCloseButton" class="btn btn-default">
			<input type="button" value="OK" onclick="confirmCallback(); $('#confirm-popup').hide();" class="btn btn-primary">
		</div>
	</div>
</div>

<div class="popup-backdrop" id="add-another-popup">
	<div class="popup" style="width:500px;">
		<div class="header-bar">
			<span style="margin-top: 2px;display: inline-block; font-size:16px;">Confirm</span>
			<span onclick="$('#add-another-popup').hide();" class="fa fa-times toolbar-icon" style="color:#333;" title="Close"></span>
		</div>
		<div class="content">
			<strong>Added Successfully</strong>.<br><br>Would you like to add another?
		</div>
		<div class="footer">
			<input type="button" value="Done" onclick="$('#documents-popup').hide();$('#add-another-popup').hide();" class="btn btn-default">
			<input type="button" value="Add Another" onclick="$('#add-another-popup').hide();" class="btn btn-primary">
		</div>
	</div>
</div>

<script>
	var viewMode = window.location.hash == '#view';
	if (viewMode){
		document.body.classList.add('view-mode');
	}
	
	var dataType=[
		'Documents',
		'Questionnaires',
		'Training'
	];
	var docIcon=[
		'fa fa-file-code',
		'fa fa-file-word',
		'fa fa-file-excel',
		'fa fa-list-ol',
		'fa fa-file-video',
	];
	var data = [
		/* Document */[
			{icon:0, title:'Test Document 1'},
			{icon:1, title:'Test Document 2'},
			{icon:2, title:'Test Document 3'},
			{icon:0, title:'Test Document 4'},
			{icon:1, title:'Test Document 5'},
			{icon:2, title:'Test Document 6'},
			{icon:0, title:'Test Document 7'},
			{icon:1, title:'Test Document 8'},
			{icon:2, title:'Test Document 9'},
			{icon:1, title:'Test Document 10'},
			{icon:1, title:'Test Document 11'},
		],
		/* Questionnaire */[
			{icon:3, title:'Test Questionnaire'}
		],
		/* Training */[
			{icon:4, title:'Test Training'}
		]
	];
	
	var selectedItems=[];
	
	var selectedDocType;
	function buildDocTable(filterString){
		$('#document-table tr:not(.table-header)').remove();
		var items = data[selectedDocType];
		for (var itemIndex in items){
			let item = items[itemIndex];
			if (!filterString || item.title.indexOf(filterString)>=0){
				$('#document-table-body').append(
					$('<tr style="cursor:pointer;">')
						.html('<td style="text-align:center;"><i class="'+docIcon[item.icon]+'"></i></td><td><a href="javascript:void(0);">'+item.title+'</a></td>')
						.on('click', function(){
							addItem(item.icon, item.title);
						})
				);
			}
		}
	}
	function alertHTML(text){
		$('#alert-popup-content').text(text);
		$('#alert-popup').show();
	}
	var confirmCallback = null;
	function confirmHTML(text, callback){
		$('#confirm-popup-content').text(text);
		confirmCallback = callback;
		$('#confirm-popup').show();
	}
	
	function showAddDocPopup(type){
		$('#add-popup').hide();
		$('#documents-popup-title').text(dataType[type]);
		selectedDocType = type;
		buildDocTable(null);
		$('#document-search-input').val('');
		$('#documents-popup').show();
	}
	
	var nextItemID = 0;
	function addItem(icon, title){
		var item = {icon, title};
		if (selectedItems.indexOf(item.title)>=0){
			alertHTML("That content has already been added. Please select another item or click 'Cancel'.");
			return;
		}
		selectedItems.push(item.title);
		var itemID = nextItemID++;
		$('#selected-document-list').append(
			$('<tr class="selected-item" id="selected-item-'+itemID+'">')
				.html(
					viewMode
						? /* View Mode*/ '<td style="text-align: center;"><i class="'+docIcon[item.icon]+'"></td><td style="text-align: center;">'+((itemID < 3) ? '<i class="fa fa-check-circle check done"></i>' : '<i class="fa fa-circle check"></i>')+'</td><td></i> <a href="javascript:void(0);">'+item.title+'</a></td>'
						: /* Edit Mode*/ '<td style="text-align: center;"><i class="'+docIcon[item.icon]+'"></i></td><td><span class="list-item-content"><a href="javascript:docLinkClicked();">'+item.title+'</a></span> <a class="pull-right" class="btn-link" onclick="removeItem(event, '+ itemID +')"><i class="fa fa-trash-alt"></i></a></td>'
				)
				.on('click', function(){
					if (viewMode){
						docLinkClicked();
					}
				})
		);
		if (viewMode && itemID > 3){
			$('#selected-item-'+itemID).attr('disabled', 'disabled');
		}
		if ($('#documents-popup').is(':visible')){
			$('#add-another-popup').show();
		}
	}
	
	function docLinkClicked(){
		alertHTML('Clicking this link will open the associated content in a new window. This does not work on the prototype.');
	}
	
	function removeItem(event, id){
		confirmHTML("Are you sure you want to remove this content?", function(){
			var item = $('#selected-item-'+id);
			var index = selectedItems.indexOf(item.text().trim());
			if (index >= 0){
				selectedItems.splice(index, 1);
			}
			item.remove();
		});
		if (event){
			event.stopPropagation();
		}
	}
	
	function setSearch(){
		buildDocTable($('#document-search-input').val());
	}
	function inputSetSearch(event){
		if (event.keyCode == 13){
			setSearch();
		}
	}
	function clearSearch(){
		$('#document-search-input').val('');
		setSearch();
	}
</script>

<script>
if (viewMode){
	addItem(1, 'Test Document 1');
	addItem(1, 'Test Document 2');
	addItem(1, 'Test Document 3');
	addItem(1, 'Test Document 4');
	addItem(1, 'Test Document 5');
	addItem(1, 'Test Document 6');
	addItem(1, 'Test Document 7');
	addItem(1, 'Test Document 8');
	$('#view-campaign').show();
	$('#help-text').text('You are required to read/complete each of the following items.');
} else {
	window.addEventListener('load', function(){
		$('#selected-document-list').sortable({
			scroll: true,
			cursor: 'move',
			containment: document.body,
			helper: function(event, ui) {
				return $('<span class="drag-container">' + ui.find('.list-item-content').html() + '</span>');
			},
			cursorAt: {top: 15, left: 50},
			appendTo: '#document-content',
			distance: 10
		});
	});
	$('#help-text').text('');
}
</script>
</body>
</html>
